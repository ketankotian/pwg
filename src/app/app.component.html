<div class="container">

<div class="card-body mx-auto mt-5" style="width: 35rem;">

  <div class="card-body">
    <h1 class="text-center" style="color:goldenrod;">Password Generator</h1>
  </div>

  <div>
    <label  class="form-label m-1">Enter Length</label>
    <input type="text" class="form-control" #inputValue (keyup)="getLength(inputValue.value)">
  </div>

  <div class="form-check mt-3">
    <input class="form-check-input" type="checkbox"(change)="onChangeIncludeLetter()" >
    <label class="form-check-label" >
      Include Letters
    </label>
  </div>

  <div class="form-check mt-3">
    <input class="form-check-input" type="checkbox"(change)="onChangeIncludeNumber()" >
    <label class="form-check-label" >
      Include Numbers
    </label>
  </div>

  <div class="form-check mt-3">
    <input class="form-check-input" type="checkbox"(change)="onChangeIncludeSymbol()" >
    <label class="form-check-label" >
      Include Symbols
    </label>
  </div>

<!-- to enable or disable button-->
  <div class="m-3">
    <button [disabled]="!(passLength && (includeLetters||includeNumbers||includeSymbols) )" type="button" class="btn btn-info" style="width: 100%;" (click)="genPass()">Generate </button>
  </div>

  <!-- to hide or show paragraph-->
<div class="mt-3" *ngIf="password">
  <p>Generated Password is : {{password}} </p>
</div>

</div>

</div>
